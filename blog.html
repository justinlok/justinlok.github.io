---
layout: default
title: blog
---
<h3>Latest Posts</h3>

<ul style="list-style-type:none;">
    {% for post in site.posts %}
        {% if post.categories contains 'blog' %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
