---
layout: default
title: Projects
---
<h2>Projects</h2>

<ul >
    {% for post in site.posts %}
        {% if post.categories contains 'projects' %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <h4><i class="far fa-calendar"></i> {{ post.start-date }} - {{ post.end-date }}</h4>
                <img src="\assets\images\projects\{{ post.thumbnail }}">
                <p>{{ post.subtitle | strip_html }}</p>
                
            </li>
        {% endif %}
    {% endfor %}
</ul>
